<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <form role="form" action="/new" th:object="${taskForm}" method="post">

        <div class="form-group">
            <label th:for="content">할 일</label>
            <input type="text" th:field="*{content}" class="form-control" placeholder="할 일을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="dataTime">마감 기한</label>
            <input type="text" th:field="*{dateTime}" class="form-control" placeholder="기한을 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div> <!-- /container -->
</body>
</html>
